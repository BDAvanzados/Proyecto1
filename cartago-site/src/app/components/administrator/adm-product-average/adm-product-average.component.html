<div class="adm-container">
  <h1 class="app-tittle">Registro Promedio por cliente</h1>
  <div class="form-inline date-picker-margin">
    <div class="form-group">
        <app-datepicker (messageEvent)="recieveMessage($event)" ></app-datepicker>
      <span class="little-space"></span>
      <button (click)="getAverage()" type="submit" class="btn btn-success">Buscar</button>
    </div>
  </div>


  <ul class="list-group">
    <li *ngFor="let client of clients" class="list-group-item d-flex justify-content-between align-items-center">
      {{client.nombre}}
      <div>
        <span class="badge badge-primary badge-pill bg-success">promedio: {{client.paquetes}}</span>
      </div>


    </li>
  </ul>
</div>
