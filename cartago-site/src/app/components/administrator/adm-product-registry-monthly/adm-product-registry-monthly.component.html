<div>
    <h1 class="app-tittle">Venta mensual de paquetes</h1>
    <div class="form-inline date-picker-margin">
        <div class="form-group col-md-4">
            <label for="inputState">Mes:</label>
            <div class="little-space"></div>
            <select id="inputState" class="form-control">
                <option *ngFor="let month of months">{{month.name}}</option>
            </select>
            <div class="little-space"></div>
            <button type="submit" class="btn btn-success">Buscar</button>
        </div>
    </div>

    <ul class="list-group">
        <li *ngFor="let package of packages" class="list-group-item d-flex justify-content-between align-items-center">
            {{package.name}}
            <div>
                <span class="badge badge-primary badge-pill bg-success">vendidos: {{package.sold}}</span>
                <a href="#"> mas info...</a>
            </div>


        </li>
    </ul>

    <div class="adm-paginator">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item adm-page-item">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li *ngFor="let page of pages" class="page-item adm-page-item">
                    <a class="page-link" href="#">{{page.value}}</a>
                </li>
                <li class="page-item adm-page-item">
                    <a class="page-link" href="#">Next</a>
                </li>

            </ul>
        </nav>
    </div>
</div>
